    <div class="jumbotron jumbotron-fluid">
        <h2 class="display-4">Hot Restaurant</h2>

        <p class="lead">

​
      <div class="card reservebox">
        <div class="card-header">
          Featured
        </div>
        <form id="formbox">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
    
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone Number</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter your phone number">
         
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
         
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Unique ID</label>
                <input type="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter a unique ID">
         
            </div>
           
    
            <button type="submit" class="btn btn-primary" id="add-btn" >Submit</button>
          </form>
      </div>
     

      <h6 style="margin-left: 10%;margin-right:10%; margin-top:2%"><a style="color:black" href="/api/people">API Table Link</a></h6>   

​
<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/people", newTable)
        .then(function(data) {

          alert("You have successfully reserved a table!");
